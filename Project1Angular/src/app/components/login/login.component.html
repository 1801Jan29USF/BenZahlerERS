<form class="form-signin" (ngSubmit)="login()">
  <img width="300" height="100" class="mb-4" alt="" src="C:\Users\Maara\Documents\Revature\Project1Angular\src\app\components\login\revatureLogo.png">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label class="sr-only" for="inputUsername">Username</label>
  <input class="form-control" name="username" id="inputUsername" [(ngModel)]="credential.username" autofocus="" required="" type="text" placeholder="Username">

</form>
